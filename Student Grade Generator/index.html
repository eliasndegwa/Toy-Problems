<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <!--Uploading individual marks-->
    <input id="math" type="number" placeholder="Mathematics">
    <input id="eng" type="number" placeholder="English">
    <input id="kisw" type="number" placeholder="Kiswahili">
    <input id="sci" type="number" placeholder="Science">
    <input id="ss" type="number" placeholder="Social Studies">
    <input type="button" value="show percentage" onclick="calculate()">

    <!--Showing results-->
    <p id="showdata" style="color: #000;"></p>

    <!--js link-->
    <script src="script.js"></script>
</body>
</html>
